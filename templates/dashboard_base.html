<!DOCTYPE html>
<html lang="en" class="h-full bg-background font-sans antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice Generator{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-sans);
        }
    </style>
</head>

<body class="h-full">
    <div class="min-h-full">
        <!-- Sidebar for desktop -->
        <div class="hidden md:fixed md:inset-y-0 md:flex md:w-64 md:flex-col">
            <div class="flex min-h-0 flex-1 flex-col border-r border-border bg-card">
                <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
                    <div class="flex flex-shrink-0 items-center px-6">
                        <a href="/" class="flex items-center gap-2">
                            <span class="text-xl font-bold tracking-tight text-primary">InvoiceGen</span>
                        </a>
                    </div>
                    <nav class="mt-8 flex-1 space-y-1 px-2">
                        <a href="{% url 'invoice_list' %}"
                            class="{% if 'invoices' in request.path %}bg-accent text-accent-foreground{% else %}text-muted-foreground hover:bg-accent hover:text-accent-foreground{% endif %} group flex items-center rounded-xl px-3 py-3 text-base font-medium transition-all hover:pl-4">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>

                        <a href="{% url 'company_profile' %}"
                            class="{% if 'profile' in request.path %}bg-accent text-accent-foreground{% else %}text-muted-foreground hover:bg-accent hover:text-accent-foreground{% endif %} group flex items-center rounded-xl px-3 py-3 text-base font-medium transition-all hover:pl-4">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            Company Profile
                        </a>

                        <a href="{% url 'client_list' %}"
                            class="{% if 'clients' in request.path %}bg-accent text-accent-foreground{% else %}text-muted-foreground hover:bg-accent hover:text-accent-foreground{% endif %} group flex items-center rounded-xl px-3 py-3 text-base font-medium transition-all hover:pl-4">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            Clients
                        </a>

                        <a href="{% url 'product_list' %}"
                            class="{% if 'products' in request.path %}bg-accent text-accent-foreground{% else %}text-muted-foreground hover:bg-accent hover:text-accent-foreground{% endif %} group flex items-center rounded-xl px-3 py-3 text-base font-medium transition-all hover:pl-4">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                            </svg>
                            Products
                        </a>

                        <a href="{% url 'project_list' %}"
                            class="{% if 'projects' in request.path %}bg-accent text-accent-foreground{% else %}text-muted-foreground hover:bg-accent hover:text-accent-foreground{% endif %} group flex items-center rounded-xl px-3 py-3 text-base font-medium transition-all hover:pl-4">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                            Projects
                        </a>
                    </nav>
                </div>
                <div class="flex flex-shrink-0 border-t border-border p-4 bg-muted/30">
                    <div class="group block w-full flex-shrink-0">
                        <div class="flex items-center">
                            <div>
                                <span
                                    class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-primary text-primary-foreground font-semibold">
                                    {{ request.user.username|make_list|first|upper }}
                                </span>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-foreground">{{ request.user.username }}</p>
                                <form action="{% url 'logout' %}" method="post" class="inline">
                                    {% csrf_token %}
                                    <button type="submit"
                                        class="text-xs font-medium text-muted-foreground hover:text-foreground hover:underline transition-colors">Log
                                        out</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-1 flex-col md:pl-64">
            <!-- Mobile header -->
            <div class="sticky top-0 z-10 bg-background pl-1 pt-1 sm:pl-3 sm:pt-3 md:hidden border-b border-border">
                <button type="button"
                    class="-ml-0.5 -mt-0.5 inline-flex h-12 w-12 items-center justify-center rounded-md text-muted-foreground hover:text-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
                    id="mobile-menu-button">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <main class="flex-1">
                <div class="py-6 sm:py-8 lg:py-10">
                    <div class="px-4 sm:px-6 md:px-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile menu modal -->
    <div class="relative z-50 md:hidden" role="dialog" aria-modal="true" style="display: none;" id="mobile-menu">
        <div class="fixed inset-0 bg-background/80 backdrop-blur-sm"></div>
        <div class="fixed inset-0 flex">
            <div class="relative flex w-full max-w-xs flex-1 flex-col bg-card pt-5 pb-4">
                <div class="absolute top-0 right-0 -mr-12 pt-2">
                    <button type="button"
                        class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        id="mobile-menu-close">
                        <span class="sr-only">Close sidebar</span>
                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-shrink-0 items-center px-4">
                    <span class="text-xl font-bold text-primary">InvoiceGen</span>
                </div>
                <nav class="mt-5 space-y-1 px-2">
                    <a href="{% url 'invoice_list' %}"
                        class="block rounded-md px-3 py-2 text-base font-medium text-foreground hover:bg-accent hover:text-accent-foreground transition-colors">Dashboard</a>
                    <a href="{% url 'company_profile' %}"
                        class="block rounded-md px-3 py-2 text-base font-medium text-foreground hover:bg-accent hover:text-accent-foreground transition-colors">Company
                        Profile</a>
                    <a href="{% url 'client_list' %}"
                        class="block rounded-md px-3 py-2 text-base font-medium text-foreground hover:bg-accent hover:text-accent-foreground transition-colors">Clients</a>
                    <a href="{% url 'product_list' %}"
                        class="block rounded-md px-3 py-2 text-base font-medium text-foreground hover:bg-accent hover:text-accent-foreground transition-colors">Products</a>
                    <a href="{% url 'project_list' %}"
                        class="block rounded-md px-3 py-2 text-base font-medium text-foreground hover:bg-accent hover:text-accent-foreground transition-colors">Projects</a>
                </nav>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mobile-menu-button')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').style.display = 'block';
        });
        document.getElementById('mobile-menu-close')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').style.display = 'none';
        });
    </script>
    <script src="{% static 'js/components.js' %}"></script>
</body>

</html>
