{% load unfold %}

<div class="border-b border-base-200 flex gap-3 items-center h-[70px] mb-6 dark:border-base-800 px-3 {% element_classes 'navigation_header' %}"
    {% if site_dropdown %}x-data="{ openDropdown: false }" {% endif %}>
    <div class="bg-transparent flex font-semibold gap-3 grow min-w-0 h-[64px] items-center px-3 {% if site_dropdown %}cursor-pointer transition-all -mx-3 px-6 hover:bg-base-100 dark:hover:bg-white/[.06]{% endif %}"
        {% if site_dropdown %} x-on:click="openDropdown = !openDropdown"
        x-bind:class="{'bg-base-100 dark:bg-white/[.06]': openDropdown, 'bg-transparent': !openDropdown}" {% endif %}>
        <a href="{% url 'admin:index' %}" class="flex items-center gap-3 overflow-hidden">
            {% if tenant_company_profile.logo %}
            <img src="{{ tenant_company_profile.logo.url }}" class="h-8 w-auto max-w-[140px] object-contain"
                alt="{{ tenant_company_profile.company_name|default:site_header }}">
            {% else %}
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary-600 text-3xl">receipt_long</span>
                <span class="font-bold text-gray-900 dark:text-white truncate max-w-[140px]">{{
                    tenant_company_profile.company_name|default:site_header }}</span>
            </div>
            {% endif %}
        </a>

        {% if site_dropdown %}
        <span class="material-symbols-outlined ml-auto select-none text-font-default-light dark:text-font-default-dark">
            unfold_more
        </span>
        {% endif %}
    </div>

    <span
        class="material-symbols-outlined block cursor-pointer h-[18px] xl:hidden! hover:text-base-700 dark:hover:text-base-200"
        x-on:click="sidebarMobileOpen = !sidebarMobileOpen">
        close
    </span>

    {% include "unfold/helpers/site_dropdown.html" %}
</div>
